<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>

    <!-- Display any form validation errors -->
    {% if errors %}
        <ul>
            {% for field, error_list in errors.items %}
                <li>{{ field }}: {{ error_list }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Form to update user details -->
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ user.age }}" required><br><br>

        <button type="submit">Update User</button>
    </form>
    <form method="POST" action="{% url 'user_delete' user.id %}">
        {% csrf_token %}
        <button type="submit">Delete this user</button>
    </form>
</body>
</html>
